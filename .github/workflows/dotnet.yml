name: .NET MAUI Build Only

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 9 Preview SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.306-preview

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Update MAUI workloads
        run: dotnet workload update

      - name: Restore dependencies (with runtime)
        run: dotnet restore ./CapstoneProject2025.sln --runtime win-x64

      - name: Build Windows target
        run: dotnet build ./CapstoneProject2025.sln -f net9.0-windows10.0.19041.0 -c Release -r win-x64 --no-restore
